<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florecitas para Pame</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e89ef7;
            height: 100vh;
        }


        .flower__sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .flower__sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: linear-gradient(#FFF, #F5FCCD);
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        .flower__sparkle:nth-child(1) {
            top: 10%;
            left: 40%;
        }

        .flower__sparkle:nth-child(2) {
            top: 25%;
            left: 20%;
        }

        .flower__sparkle:nth-child(3) {
            top: 40%;
            left: 30%;
        }

        .flower__sparkle:nth-child(4) {
            top: 50%;
            left: 10%;
        }

        .flower__sparkle:nth-child(5) {
            top: 80%;
            right: 30%;
        }

        .flower__sparkle:nth-child(6) {
            top: 70%;
            left: 20%;
        }

        .flower__sparkle:nth-child(7) {
            top: 60%;
            right: 20%;
        }

        .flower__sparkle:nth-child(8) {
            top: 35%;
            right: 20%;
        }

        .flower__wrapper {
            position: relative;
            padding: 2vh 0vh;
            border-radius: 50% 50% 0 0;
            background: linear-gradient(#faf0f0 -100%, transparent);
            overflow: hidden;
            margin-top: 100px;
        }

        .flower__wrapper:before {
            content: '';
            position: absolute;
            top: 4%;
            left: 4%;
            display: block;
            width: 92%;
            height: 96%;
            background: radial-gradient(circle at top left, #FFF -800%, transparent);
            border-radius: 50% 50% 0 0;
        }

        .flower__wrapper:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, #FFF -800%, transparent);
        }

        .imagen {
            margin-top: 3vh;
            height: 450px;
            width: 280px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .titulo {
            color: rgb(255, 255, 255);
            position: absolute;
            top: 1vh;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            font-size: 3vh;
            opacity: 0;
            animation: fadeIn 4s ease-in-out forwards;
            text-align: center;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
        }

        @media screen and (min-width: 601px) and (max-width: 1024px) {
            h1 {
                font-size: 1.8em;
            }
        }

        @media screen and (min-width: 1025px) {
            h1 {
                font-size: 2em;
            }

        }

        h1 {
            font-size: 2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1 class="titulo"> El viernes 13 no debe ser un día malo, debe recordarse como algo lindo porque hay una canción que habla de ello
        <br> No olvides sonreir y ser muy feliz porque tienes una sonrisa muy bonita, y cuando quieras recordarlo puedes ver este ramito de flores tan bonitos como tú ❤️</h1>
    <div class="flower__wrapper">
            <img class="imagen" src="img/foto.png" alt="Flor de tulipán">
        </div>
    </div>

</body>

</html>
